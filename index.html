
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Record Important Links</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">
    
    

  </head>

  <body>
      
    <div class="container">
      <div class="jumbotron ">
      <div class="text-center">
        <h1>Clip Your Links</h1> 
        <p>Bookmark important links you find and visit them whenever you want.</p> 

        </div>
          </div>
      
    <div class="row">
        <div class="col-lg-5">
          <form id="my-form">
              <div class="form-group">
                <label for="text">Name of the site</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="url">Url:</label>
                <input type="url" class="form-control" id="url">
              </div>
              <button type="submit" class="btn btn-success "><span class="glyphicon glyphicon-paperclip"></span> Clip</button>
            </form>
        </div>
        <div class="col-lg-7">
          <span class="label label-info pull-right" type="button">
               Number of links clipped: <span class="badge">0</span>
        </span>
        
        <div class="clipped-links">

            <!-- Clipped Links Added-->

        </div>

       </div>
   
      </div>
   
      </div>



    <script src="js/scriptOfClip.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
